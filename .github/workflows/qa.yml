name: Code QA

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: oven-sh/setup-bun@v2

    - run: bun install
    - run: bun run migrate
    - run: bun run build

  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: oven-sh/setup-bun@v2

    - run: bun install
    - run: bun run check
